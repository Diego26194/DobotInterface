<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina</title>
    <link rel="stylesheet" href="./css/estilo_rutina.css">
    <script src="js/roslib.min.js"></script>
    <script src="js/ros3d.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./imagenes/logo_labme.png">
    <!-- <script src="js/js_rutina.js"></script> -->
</head>
<body>
    <div>
        <button id="btn-inicializar" onclick="correr_launch()" class="boton01">Inicializar Programa</button>
        <button id="btn-cerrar" onclick="finalizar_launch()" class="boton01">Cerrar Programa</button>
        <button id="btn-escritura" onclick="boton_modoEscritura()" class="boton02">Escritura</button>
        <button id="btn-lectura" onclick="boton_modoLectura()" class="boton02">Lectura</button>
    </div> 
    <div class="contenedor">
        <!-- Columna 1 -->
        <div class="columna1">
            <button onclick="mostrarPuntos()" class="boton1">Cargar datos</button>
            <h3>Puntos de la Tabla</h3>
            <div class="scrollable1">
                <ul id="puntos-lista"></ul>
            </div>
            <div class="botones">
                <button onclick="agregarPunto()">Agregar</button>
                <button onclick="eliminarPunto()">Eliminar</button>
                <button onclick="modificarPunto()">Modificar</button>
            </div>
        </div>

        <!-- Columna 2 -->
        <section class="columna2" id="columna2">
            <h3 id="h3C2">Datos de Entrada</h3>
            
            <div class="inputs-container">
                
                <button onclick="nuevo_punto_cart()" id="nuevo_p_cart" class="nuevo_P">Nuevo Punto Cartesianor</button>
                <button onclick="nuevo_punto_ang()" id="nuevo_p_ang" class="nuevo_P">Nuevo Punto Angular</button>
                <button onclick="modo_Punto()" id="m__lectura" class="nuevo_P" style="display:none;">Modo Lectura</button>
                <button onclick="modo_transmision()" id="m__transmision" class="nuevo_P" style="display:none;">Modo Transmision</button>

            </div>
            <div class="inputs-container">
            
                <section class="inputs1">
                    <label for="coord_x">Coordenada X:</label>
                    <input type="number" id="coord_x" value="0"><br>
    
                    <label for="coord_y">Coordenada Y:</label>
                    <input type="number" id="coord_y" value="0"><br>
    
                    <label for="coord_z">Coordenada Z:</label>
                    <input type="number" id="coord_z" value="0"><br>
            
                    <label for="coord_a">Coordenada a:</label>
                    <input type="number" id="coord_a" value="0"><br>
    
                    <label for="coord_b">Coordenada b:</label>
                    <input type="number" id="coord_b" value="0"><br>
    
                    <label for="coord_c">Coordenada c:</label>
                    <input type="number" id="coord_c" value="0"><br>
                </section>
                <section class="inputs2">
                    <label for="ang_1">articulacion 1:</label>
                    <input type="number" id="ang_1" value="0"><br>
    
                    <label for="ang_2">articulacion 2:</label>
                    <input type="number" id="ang_2" value="0"><br>
    
                    <label for="ang_3">articulacion 3:</label>
                    <input type="number" id="ang_3" value="0"><br>
            
                    <label for="ang_4">articulacion 4:</label>
                    <input type="number" id="ang_4" value="0"><br>
    
                    <label for="ang_5">articulacion 5:</label>
                    <input type="number" id="ang_5" value="0"><br>
    
                    <label for="ang_6">articulacion 6:</label>
                    <input type="number" id="ang_6" value="0"><br>
                </section>
                <section class="inputs3">
                    <label for="ID Plan">ID Plan:</label>
                    <button id="PTP_btn" onclick="PTP()" class="BUT1">PTP</button>
                    <button id="LIN_btn" onclick="LIN()" class="BUT1">LIN</button>
                    <button id="CIRC_btn" onclick="CIRC()" class="BUT1">CIRC</button>
            
                    <label for="escalar Vel">escalar Vel:</label>
                    <input type="number" id="escalar_Vel" value="2"><br>
    
                    <label for="escalar ACEL">escalar ACEL:</label>
                    <input type="number" id="escalar_acel" value="1.5"><br>
    
                    <label for="rad" id="rad-label" style="display:none;">rad:</label>
                    <input type="number" id="rad" value="" style="display:none;"><br>

                </section>
            </div>
            <label for="nombre"  >nombre:</label>
            <input type="text" id="nombre" value=""><br>
            
            <div class="botones">
                <button onclick="enviarCoordenadasCart()" id="enviarCoordenadasCart" class="boton2">Enviar Coordenadas Cartesianas</button>
                <button onclick="enviarCoordenadasAng()" id="enviarCoordenadasAng" class="boton2">Enviar Coordenadas angulares</button>
                <button onclick="agregar_Punto()" id="agregar_Punto" class="nuevo_P" style="display:none;">Agregar Punto</button>
            </div>
            
        </section>


        <!-- Columna 3 -->
        <div class="columna3">
            <h3>Información Ingresada</h3>
            <div class="scrollable2">
                <table id="serie">
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre</th>
                            <th>Coordenadas</th>
                            <th>Escalar Vel</th>
                            <th>Escalar Acel</th>
                            <th>Radio</th>
                            <th>Plan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div class="botones">
                <button onclick="agregarInformacion()">Agregar</button>
                <button onclick="eliminarInformacion()">Eliminar</button>
                <button onclick="modificarInformacion()">Modificar</button>
            </div>
            <label for="radio">radio:</label>
            <input type="number" id="radio" value="0.01"><br>
            <label for="nombre_Rutina">nombre Rutina:</label>
            <input type="text" id="nombre_Rutina" value=""><br>
            <div class="botones">
                <button onclick="guardar_rutina()" >Guardar rutina</button>
                <button onclick="eliminar_rutina()" >Eliminar rutina</button>
                <button onclick="modificar_rutina()" >Modificar rutina</button>
            </div>
            <button onclick="correr()" class="boton1">Correr</button>
            <div>
                <h3>Información recibida</h3>
                <p id="informacion-lista"></p>
            </div>
        </div>


        


    </div>

    
    <script src="js/js_rutina.js"></script>
</body>
</html>
